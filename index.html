<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <form id="appt">
        <div class="form-group">
          <label for="name">Enter your name here:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description of Appointment:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date of Appointment:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start and End Time:</label>
          <input id="start" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      </div>
      <div class="container">
        <div class="name">
          <h4>Your name:</h4>
        </div>
        <div class="description">
          <h4>Description of Appointment:</h4>
        </div>
        <div class="date">
          <h4>Date of Appointment:</h4>
        </div>
        <div class="start">
          <h4>Time of Appointment:</h4>
        </div>
      </div>
  </body>
</html>
